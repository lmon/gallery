<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--doctype html-->
<html ng-app="App" ng-controller="AppCtrl" data-ng-init="init()">
  <head>
    <title>Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/gallery.css" rel="stylesheet" media="screen">
  </head>
  <body class="{{window_thresh}}">
    
    <div class="navbar navbar-inverse navbar-fixed-top gallery">
    	<div class="container">
    <a href="./" class="navbar-brand">YOUR NAME HERE</a>
    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <div class="nav-collapse collapse bs-navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a href="#/about">About</a>
        </li>
        <li>
          <a href="#/latest">Latest</a>
        </li>
        <li>
          <a href="#/maps">Maps</a>
        </li>
		<div id="devnote"><span id="thresh">thresh: {{window_thresh}}</span></div>
      </ul>
    </div>
  </div>
  
    </div><!-- navbar -->
    
 
<div class="container page">
    <h1>yournamehere.com</h1>
</div>
       
	<script type="text/javascript">
        var sortingOrder = 'work_name';
    </script>
 <div ng-controller="ctrlRead"> 

        <a href ng-click="myOnclick()">CLICK</a>
	<ul>
	<li class="item " 
	ng-repeat="item in pagedItems[currentPage] | orderBy:sortingOrder"> 
	 <p>{{item.name}}<a href ng-click="setSrcMain(item.id)"><img 
	 src="{{item.file}}" height="50" width="50" alt="{{item.work_name}}" /></a></p></li>
	</ul>
	<div class="pagination">
		<ul>
			<li ng-class="{disabled: currentPage == 0}">
				<a href ng-click="prevPage()">Prev</a>
			</li>
			<li ng-class="{disabled: currentPage == pagedItems.length - 1}">
				<a href ng-click="nextPage()">Next</a>
			</li>
		</ul>
	</div>    
<br />
<img alt="{{selected.name}}" src="{{selected.field4}}" height="100" width="100" />
 
 </div><!-- end ctrlRead -->


 
<!-- start carousel-->
 
<!-- end carousel-->
 

	<div class="container footer">
	<div class="row">
	  <div class="">BOTTOM</div>
     </div>
  </div><!-- row -->
  </div><!-- container -->


    <!-- JavaScript plugins (requires jQuery) -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/0.7.2/angular-strap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/directives.js"></script>
  </body>
</html>
