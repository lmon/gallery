<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--doctype html-->
<html ng-app="App" ng-controller="AppCtrl" data-ng-init="init()">
  <head>
    <title>Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/gallery.css" rel="stylesheet" media="screen">
  </head>
  <body class="{{window_thresh}}">
    
    <div class="navbar navbar-inverse navbar-fixed-top gallery">
    	<div class="container">
        <h1><a href="./" class="navbar-brand">YOUR NAME HERE</a></h1>
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="nav-collapse collapse bs-navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#/about">About</a></li>
            <li><a href="#/latest">Latest</a></li>
            <li><a href="#/news">News</a></li>
    		    <div id="devnote"><span id="thresh">thresh: {{window_thresh}}</span></div>
          </ul>
        </div>
      </div>
  </div><!-- navbar -->
    
 
<div class="container page">
  <script type="text/javascript">
        var sortingOrder = 'work_name';
  </script>
  <div ng-controller="ctrlRead"> 
    <div id="centerStage" ng-class="">
      <a href="/gallery/?action=view&myid={{selected.work_id}}"><img alt="{{selected.name}}" src="{{selected.file}}" /></a>
    </div>
    <div id="hpImgNavigation">
    <ul class="thumbnails">
      <li id="prevBtn" 
      ng-class="{disabled: currentPage == 0}"><a href 
      ng-click="prevPage()" title="Previous"><<</a></li>

      <li class="span4 item" 
      ng-repeat="item in pagedItems[currentPage] | orderBy:sortingOrder"><div class="thumbnail">
        <a href ng-click="setSrcMain(item.work_id)"><img 
        class="thumbimg"
        src="{{item.thumbFile}}" 
        alt="{{item.work_name}}" /></a>
      </div></li>
      <li id="nextBtn" 
      ng-class="{disabled: currentPage == pagedItems.length - 1}"><a href="" 
      ng-click="nextPage()" title="Next">>></a>
      </li>
    </ul>
    </div>  <!-- end hpImgNavigation -->
 </div><!-- end ctrlRead -->
 <!-- end ctrlRead -->

  <div class="container footer">
	 <div class="row">
	   <div class="small">Copyright &copy;2013 Lucas Monaco. All rights reserved. Do not duplicate or redistribute in any form.
     </div>
    </div>
  </div><!-- row -->
</div><!-- container page -->

    <!-- JavaScript plugins (requires jQuery) -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/0.7.2/angular-strap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
  </body>
</html>
